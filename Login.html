<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@200&family=Poppins&display=swap');
        </style>
    <link rel="stylesheet" href="Login.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
    <title>Document</title>
</head>
<body>
    
    <form method="post">
    <div class="container" >

        <div class="backgroundlogin">
            <img src="image/loginpic.png" style="width: 100%; height: 100%; ">
        </div>

        <div class="context">
            
                    <div class="logo"> <img src="image/logo.png" width="10%" style="margin-right: 5px;">
                        Furlove 
                    </div>
                <p class="welcome"> Welcome back! Please login to your account.</p>
           
                <div class="flex-container">
                <div class="input-icon ">

                    <i class="fas fa-envelope icon"></i>
                    <input type="text" placeholder="Email" name="email"/>

                </div>
                </div>
                
                  <div class="flex-container">
                  <div class="input-icon " >
                   

                    <i class="fas fa-lock icon"></i>
                    <input type="password" placeholder="Password" name="password"/>

                </div>
                </div>

                <p > <a href="#" class="forgotpassword"> Forgot Password?</a></p>


                <div class="flex-container">
                <div class="input-icon">
                  
                <input type="submit" name="submit" class="submit" value="Login" >
                  
                </div>
                </div>

                <div class="textcenter" style="margin-top:8%;"> Don't have an account? <span> <a href="#"> Sign up </a></span></div>
      
        </div>
        
    </div>


</form>


    
</body>
</html>
